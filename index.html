<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pwd</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h3 class="head">Password Generator</h3>
        <div class="bar">
            <h3 id="pwd"></h3>
            <button id="copy">Copy</button>
        </div>
        <div class="bar">
            <p>Length</p>
            <input type="number" name="" id="len">
        </div>
        <div class="bar">
            <label for="up">UpperCase</label>
            <input class="tick" type="checkbox" name="" id="up">
        </div>
        <div class="bar">
            <label for="low">LowerCase</label>
            <input class="tick" type="checkbox" name="" id="low">
        </div>
        <div class="bar">
            <label for="num">Number</label>
            <input class="tick" type="checkbox" name="" id="num">
        </div>
        <div class="bar">
            <label for="sym">Symbol</label>
            <input class="tick" type="checkbox" name="" id="sym">
        </div>
        <div class="bar">
            <label for="all">Select all</label>
            <input type="checkbox" name="" id="all">
        </div>
        <button id="gen">Generate</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
